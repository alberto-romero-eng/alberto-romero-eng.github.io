<script>
// url param
const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
const source = urlParams.get('source')
console.log(source);


// fetch source
// fetch("./../txt/" + "mariadb-mysql-help.txt") // does not work
// fetch("https://alberto-romero-eng.github.io/txt/" + "mariadb-mysql-help" + ".txt")
fetch("https://alberto-romero-eng.github.io/txt/" + source + ".txt")
.then( (response) => { console.log(response); return response; } )
.then( (response) => { promise = response.text() ; console.log(promise) ; return promise; } )
.then( (data) => { document.getElementById('mainContent').innerText = data; } ) 

</script>
